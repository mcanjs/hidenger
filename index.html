<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hidenger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container h-100">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <form class="form-inline col-12">
                <div class="form-group col-12">
                    <div class="col-6">
                        <label for="user-password" class="mr-3">Password: </label>
                    </div>
                    <div class="password-area position-relative col-6">
                        <input type="password" id="user-password" class="form-control w-100">
                        <button type="button" class="btn btn-secondary position-absolute" id="user-password-manipulation" data-relevant-input="user-password">Show Password</button>
                    </div>
                    <div class="password-area position-relative col-6">
                        <input type="password" id="user-password2" class="form-control w-100">
                        <button type="button" class="btn btn-secondary position-absolute user-password-manipulation2"
                        data-relevant-input="user-password2">Show Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/hidenger.js"></script>
    <script>
        Hidenger.trigger('#user-password-manipulation');
        Hidenger.trigger('.user-password-manipulation2');
    </script>
</body>
</html>
